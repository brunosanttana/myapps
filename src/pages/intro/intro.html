<ion-content padding>
  <ion-slides pager>

    <ion-slide class="slide_image">
      <img src="assets/img/slide1.png" alt="Slide 1">
      <h2>Meu App Fantástico</h2>
      <div>
        <p>Este meu App terá funções incrivéis. Ele foi feito para impressionar você.</p>
        <p>Você gostou? <strong>Veja mais.</strong></p>
      </div>
    </ion-slide>

    <ion-slide class="slide_image">
      <img src="assets/img/slide2.png" alt="Slide 2">
      <h2>Celular lindo</h2>
      <div>
        <p>Eu não sei o que escrever nesta legenda aqui abaixo. Vou colocar uma besteira.</p>
      </div>
    </ion-slide>

    <ion-slide class="slide_image">
      <img src="assets/img/slide3.png" alt="Slide 3">
      <h2>Olha o balão</h2>
      <div>
        <p>Este balão é uma foto padrão que faz parte da docuemntação do APP.</p>
      </div>
      <button ion-button (click)='goToTabsPage()'>Entendi</button>
    </ion-slide>

  </ion-slides>
</ion-content>
